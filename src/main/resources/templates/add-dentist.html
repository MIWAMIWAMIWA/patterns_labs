<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Dentist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7f0fa;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Add New Dentist</h1>

    <form th:action="@{/dentists/add}" th:object="${dentist}" method="post" class="p-4 shadow bg-white rounded">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Surname</label>
            <input type="text" th:field="*{surname}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Specialty</label>
            <input type="text" th:field="*{specialty}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Experience</label>
            <input type="text" th:field="*{experience}" class="form-control" required/>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Dentist</button>
        </div>
    </form>
</div>
</body>
</html>
