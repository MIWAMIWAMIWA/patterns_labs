<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Healthcare - Dentists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7f0fa;
        }
        table tbody tr {
            background-color: #ffffff;
        }
        .btn-action {
            width: 80px;
        }
        .actions {
            text-align: center;
            white-space: nowrap;
        }
        .actions .btn {
            width: 80px; /
            margin: 2px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Dentists</h1>

    <div class="text-end mb-3">
        <a href="/dentists/add" class="btn btn-primary">+ Add Dentist</a>
    </div>

    <table class="table table-hover shadow">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Specialty</th>
            <th>Experience</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dentist : ${dentists}">
            <td th:text="${dentist.id}"></td>
            <td th:text="${dentist.name}"></td>
            <td th:text="${dentist.surname}"></td>
            <td th:text="${dentist.specialty}"></td>
            <td th:text="${dentist.experience}"></td>
            <td class="actions">
                <a th:href="@{'/dentists/edit/' + ${dentist.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/dentists/delete/' + ${dentist.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
